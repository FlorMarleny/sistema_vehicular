
{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Registro </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <link rel="stylesheet" href="{% static 'css/registro.css' %}">
    <script src="{% static 'js/registro.js' %}"></script>

</head>
<body>
    {% include 'layouts/navbar.html' %}
    {% include 'layouts/sidebar.html' %}

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">

        <h5 class="card-title mt-5 mb-3"> <i class="fas fa-edit"></i> EDITAR REGISTRO</h5>

        <div class="form-container">
                        
            <form method="post" id="lavanderia-form">
                {% csrf_token %}
                
                <div class="row">
                    <!-- Conductor -->
                    <div class="col-md-6 border-right">

                        <div class="form-group">
                            <label for="dni">DNI:</label>
                            <input type="text" class="form-control" id="dni" name="dni" maxlength="8" value="{{ lavanderia.conductor.dni }}">
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="nombres">Nombres:</label>
                                    <input type="text" class="form-control" id="nombres" name="nombres" readonly value="{{ lavanderia.conductor.nombres }}">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="apellidos">Apellidos:</label>
                                    <input type="text" class="form-control" id="apellidos" name="apellidos" readonly value="{{ lavanderia.conductor.apellidos }}">
                                </div>
                            </div>
                        </div>                   

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="id_telefono">Teléfono:</label>
                                <input type="text" class="form-control" id="id_telefono" name="telefono" value="{{ lavanderia.conductor.telefono }}">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="id_correo">Correo Electrónico:</label>
                                <input type="email" class="form-control" id="id_correo" name="correo" value="{{ lavanderia.conductor.correo }}">
                            </div>
                        </div>

                    </div>
        
                    <!-- Vehículo -->
                    <div class="col-md-6 border-right">

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="id_placa">Placa:</label>
                                <input type="text" class="form-control" id="id_placa" name="placa" value="{{ lavanderia.vehiculo.placa }}">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="id_modelo">Modelo:</label>
                                <input type="text" class="form-control" id="id_modelo" name="modelo" value="{{ lavanderia.vehiculo.modelo }}">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="id_marca">Marca:</label>
                                <input type="text" class="form-control" id="id_marca" name="marca" value="{{ lavanderia.vehiculo.marca }}">
                            </div>

                            <div class="form-group col-md-6">
                                <label for="id_color">Color:</label>
                                <input type="text" class="form-control" id="id_color" name="color" value="{{ lavanderia.vehiculo.color }}">
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="id_propietario">Propietario:</label>
                            <input type="text" class="form-control" id="id_propietario" name="propietario" value="{{ lavanderia.vehiculo.propietario }}">
                        </div>
                    </div>

                </div>

                <!-- Lavandería -->
                
                 <div class="row " style="margin-left: 10px;">
                    <div class="form-group form-check col-md-2">
                        <input type="checkbox" class="form-check-input" id="id_lavadero" name="lavadero" {% if lavanderia.lavadero %}checked{% endif %}>
                        <label class="form-check-label" for="id_lavadero">Lavadero</label>
                    </div>
                    <div class="form-group form-check col-md-2">
                        <input type="checkbox" class="form-check-input" id="id_cochera" name="cochera" {% if lavanderia.cochera %}checked{% endif %}>
                        <label class="form-check-label" for="id_cochera">Cochera</label>
                    </div>
                </div>

                             
                <div class="row">
                    
                    <div class="form-group col-md-2">
                        <label for="tarifa_vehiculo">Tarifa de Vehículo:</label>
                        <select id="tarifa_vehiculo" name="tarifa_vehiculo">
                            {% for tarifa in tarifas_vehiculo %}
                                <option value="{{ tarifa.id }}"
                                        data-precioManana="{{ tarifa.precio_manana }}"
                                        data-precioTarde="{{ tarifa.precio_tarde }}"
                                        data-precioNoche="{{ tarifa.precio_noche }}"
                                        data-precioDiaCompleto="{{ tarifa.precio_dia_completo }}"
                                        {% if tarifa.id == lavanderia.tarifa_vehiculo.id %}selected{% endif %}>
                                    {{ tarifa.tipo_vehiculo }}
                                </option>
                            {% endfor %}
                        </select>
                        
                    </div>
                    
            
                    <div class="form-group col-md-2">
                        <label for="tiempo">Tiempo:</label>
                        <select id="tiempo" name="tiempo">
                            <option value="manana" {% if lavanderia.tiempo == 'manana' %}selected{% endif %}>Mañana</option>
                            <option value="tarde" {% if lavanderia.tiempo == 'tarde' %}selected{% endif %}>Tarde</option>
                            <option value="noche" {% if lavanderia.tiempo == 'noche' %}selected{% endif %}>Noche</option>
                            <option value="dia_completo" {% if lavanderia.tiempo == 'dia_completo' %}selected{% endif %}>Día Completo</option>
                        </select>
                    </div>
            
                    <div class="form-group col-md-2">
                        <label for="precio">Precio de Cochera:</label>
                        <!-- El campo de precio debería ser modificable -->
                        <input type="text" id="precio" name="precio" value="{{ lavanderia.precio_cochera }}">
                    </div>

                    <div class="form-group col-md-6 text-right">
                        <button type="submit" class="btn-submit">Actualizar</button>
                    </div>
                </div>
               

            </form> 
        </div>


    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Obtener elementos del DOM
            const tarifaSelect = document.getElementById('tarifa_vehiculo');
            const tiempoSelect = document.getElementById('tiempo');
            const precioInput = document.getElementById('precio');
    
            // Función para manejar el evento de cambio en los select
            function handleSelectChange() {
                const tarifaOption = tarifaSelect.options[tarifaSelect.selectedIndex];
                const tiempo = tiempoSelect.value;
    
                // Obtener el precio correspondiente del elemento seleccionado
                let precio;
                switch (tiempo) {
                    case 'manana':
                        precio = tarifaOption.getAttribute('data-precioManana');
                        break;
                    case 'tarde':
                        precio = tarifaOption.getAttribute('data-precioTarde');
                        break;
                    case 'noche':
                        precio = tarifaOption.getAttribute('data-precioNoche');
                        break;
                    case 'dia_completo':
                        precio = tarifaOption.getAttribute('data-precioDiaCompleto');
                        break;
                    default:
                        precio = 'Error: Tiempo del día inválido';
                }
    
                // Actualizar el campo de precio con el valor obtenido
                // Actualizar el campo de precio con el valor obtenido
                precioInput.value = precio || 'undefined'; 
           }
    
            // Agregar eventos de cambio a los select
            tarifaSelect.addEventListener('change', handleSelectChange);
            tiempoSelect.addEventListener('change', handleSelectChange);
    
            // Llamar a la función handleSelectChange inicialmente para establecer el precio
            handleSelectChange();
        });
    </script>


    <script>
        $(document).ready(function(){
            $('#dni').on('input', function(){
                var dni = $(this).val();
                if (dni.length === 8) {
                    $.ajax({
                        url: '{% url "obtener_nombres_apellidos" %}',
                        method: 'POST',
                        data: {
                            'dni': dni,
                            'csrfmiddlewaretoken': $('input[name=csrfmiddlewaretoken]').val()
                        },
                        success: function(response){
                            $('#nombres').val(response.nombres);
                            $('#apellidos').val(response.apellidos);
                        },
                        error: function(xhr, errmsg, err){
                            console.log(xhr.status + ": " + xhr.responseText);
                        }
                    });
                } else {
                    $('#nombres').val('');
                    $('#apellidos').val('');
                }
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
