<!-- registro_lavanderia.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Lavandería</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
</head>
<body>
    {% include 'layouts/navbar.html' %}
    {% include 'layouts/sidebar.html' %}

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div class="container">
            <div class="card mt-5">
                <div class="card-body">
                    <form id="registroForm">
                        <div class="row">
                            <!-- Datos del Dueño -->
                            <div class="col-md-6">
                                <h4><i class="fas fa-user"></i> Dueño</h4>
                                <div class="form-group">
                                    <label for="dni">DNI:</label>
                                    <input type="text" class="form-control" id="dni">
                                </div>
                                <div class="form-group">
                                    <label for="nombre_apellidos">Nombre y Apellidos:</label>
                                    <input type="text" class="form-control" id="nombre_apellidos" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="telefono_dueño">Teléfono:</label>
                                    <input type="text" class="form-control" id="telefono_dueño">
                                </div>
                                <div class="form-group">
                                    <label for="email">E-mail:</label>
                                    <input type="email" class="form-control" id="email">
                                </div>
                            </div>
                            <!-- Datos del Vehículo -->
                            <div class="col-md-6">
                                <h4><i class="fas fa-car"></i> Vehículo</h4>
                                <div class="form-group">
                                    <label for="placa">Placa:</label>
                                    <input type="text" class="form-control" id="placa">
                                </div>
                                <div class="form-group">
                                    <label for="marca">Marca:</label>
                                    <input type="text" class="form-control" id="marca">
                                </div>
                                <div class="form-group">
                                    <label for="color">Color:</label>
                                    <input type="text" class="form-control" id="color">
                                </div>
                                <div class="form-group">
                                    <label for="propietario">Propietario:</label>
                                    <input type="text" class="form-control" id="propietario">
                                </div>
                                <div class="form-group">
                                    <label for="dnipropietario">DNI Propietario:</label>
                                    <input type="text" class="form-control" id="dnipropietario">
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="form-row">
                            <div class="form-group col">
                                <label for="tipo_vehiculo">Tipo de Vehículo:</label>
                                <select class="form-control" id="tipo_vehiculo">
                                    <option value="auto">Auto</option>
                                    <option value="moto">Moto</option>
                                    <option value="camioneta">Camioneta</option>
                                </select>
                            </div>
                            <div class="form-group col">
                                <label for="tiempo">Tiempo:</label>
                                <input type="text" class="form-control" id="tiempo">
                            </div>
                            <div class="form-group col">
                                <label for="precio">Precio:</label>
                                <input type="text" class="form-control" id="precio">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#dni').change(function() {
                var dni = $(this).val();
                var token = 'apis-token-8037.TsFMsaTEN8z-52LaXTxahFrZW-GTTLqz';  // Tu token aquí
                $.ajax({
                    url: `https://api.reniec.com/dni/${dni}`,
                    headers: { 'Authorization': `Token ${token}` },
                    success: function(data) {
                        $('#nombre_apellidos').val(`${data.nombres} ${data.apellidos}`);
                    },
                    error: function() {
                        alert('Error al obtener los datos de la API');
                    }
                });
            });

            $('#registroForm').submit(function(event) {
                event.preventDefault(); // Evitar que el formulario se envíe de forma tradicional

                // Aquí puedes agregar el código para enviar los datos del formulario a tu backend
                // Puedes utilizar AJAX o Fetch para hacer la solicitud al servidor
                // Ejemplo con AJAX:
                /* $.ajax({
                    url: '/url-del-backend',
                    method: 'POST',
                    data: $(this).serialize(), // Serializar los datos del formulario
                    success: function(response) {
                        // Manejar la respuesta del servidor
                    },
                    error: function(error) {
                        // Manejar errores
                    }
                }); */
            });
        });
    </script>
</body>
</html>
